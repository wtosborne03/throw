<html>
    <head>
        <title>
            Phone Throw
        </title>
    </head>
    <body>
        <div id="motion">
            
        </div>
        <script>
            
        DeviceMotionEvent.requestPermission()
        .then(response => {
        if (response == 'granted') {
            var lastTimestamp;
        var speedX = 0, speedY = 0, speedZ = 0;
        window.addEventListener('devicemotion', function(event) {
                var currentTime = new Date().getTime();
                if (lastTimestamp === undefined) {
                    lastTimestamp = new Date().getTime();
                    return; //ignore first call, we need a reference time
                }
                //  m/sÂ² / 1000 * (miliseconds - miliseconds)/1000 /3600 => km/h (if I didn't made a mistake)
                speedX += event.acceleration.x / 1000 * ((currentTime - lastTimestamp)/1000)/3600;
                document.getElementById('motion').innerHTML = "current speed: " + speedX;
                //... same for Y and Z
                lastTimestamp = currentTime;
        }, false);
        }
        })
        .catch(console.error)
        </script>
    </body>
</html>
